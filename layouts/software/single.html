{{ define "main" }}
  <article>
    <h2>{{ .Title }}</h2>
    <p>{{ .Params.description }}</p>
    <h3>Descargas</h3>
    <ul>
      {{ range .Params.downloads }}
        <li>{{ .os }}: <a href="{{ .url }}">Descargar</a></li>
      {{ end }}
    </ul>
    {{ if .GitInfo }}
      <p>Última actualización: {{ .GitInfo.AuthorDate.Format "02 Jan 2006" }}</p>
    {{ end }}
  </article>
  <p><a href="{{ "../" | relURL }}">« Volver al listado</a></p>
{{ end }}
